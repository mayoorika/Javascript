<p id="demo2"> </p>
<script>
var text = "";
var i = 0;
do{
    text += i + "<br>";
      i++;
  }

  while (i>10);


document.getElementById("demo2").innerHTML = text;
</script>
<p id="mayoori"> <p>
<script>

function test_prime(n)
{

  if (n===1)
  {
    return false;
  }
  else if(n === 2)
  {
    return true;
  }else
  {
    for(var x = 2; x<n; x++)
    {
      if(n % x === 0)
      {
        return false;
      }
    }
    return true;
  }
}

document.getElementById('mayoori').innerHTML="test_prime"
