<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>


var month;
switch (new Date().getMonth()) {
    case 0:
    case 2:
    case 4:
    case 6:
    case 7:
    case 9:
    case 11:document.getElementById("demo").innerHTML = "this month have 31 days";
    break;
    case 1:document.getElementById("demo").innerHTML = "this month have 28 or 29";
    break;
    case 3:
    case 5:
    case 8:
    case 10:document.getElementById("demo").innerHTML = "this month have 30 days";
    default:document.getElementById("demo").innerHTML = "this is not month";

}

</script>

</body>
</html>
